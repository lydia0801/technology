<!DOCTYPE HTML>
<html>
  <head>
    <title>EasyUI之panel</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="../resources/script/jquery-1.8.0.min.js"></script>
	<!-- 第一步：引入jQuery核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
	<!-- 第二步：引入EasyUI核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/locale/easyui-lang-zh_CN.js"></script>
	<!-- 第三步：引入EasyUI语言环境包 -->
	
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/default/easyui.css" />
	<!-- 第四步：引入EasyUI皮肤 -->
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/icon.css" />
	<!-- 第五步：引入EasyUI图标 -->
	
  </head>
  
  <body>
<a class="_btn" href="load1.html">load1</a>
<a class="_btn" href="load2.html">load2</a>
<a class="_btn" href="load3.html">load3</a>
   
   <div id="panel01" class="easyui-panel" data-options="
   		title:'我的面板',
   		iconCls:'icon-save',
   		//fit:true,
   		
   		//border:false,
   		//noheader:true,
   		//content:'aaaaaa',
   		//href:'load2.html'
   		height:400,
   ">
   asdfasdf
   </div>
   
  <script type="text/javascript">
  $(function(){
  	
  	var panel01 = $("#panel01");
  	var btn = $("._btn");
  	console.info(btn);
  	btn.click(function(){
  		var the = $(this);
  		var href = the.attr("href");
  		panel01.panel("refresh",href);
  		return false;
  	});
  
  });
  
  </script>
  
  
  </body>
</html>
