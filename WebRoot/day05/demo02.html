<!DOCTYPE HTML>
<html>
  <head>
    <title>EasyUI之messager</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="../resources/script/jquery-1.8.0.min.js"></script>
	<!-- 第一步：引入jQuery核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
	<!-- 第二步：引入EasyUI核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/locale/easyui-lang-zh_CN.js"></script>
	<!-- 第三步：引入EasyUI语言环境包 -->
	
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/black/easyui.css" />
	<!-- 第四步：引入EasyUI皮肤 -->
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/icon.css" />
	<!-- 第五步：引入EasyUI图标 -->
	
  </head>
  
  <body>
  
   <input type="button" value="提示框"/>
   
   <input type="button" value="吃饭确认"/>
   
   <input type="button" value="提示框1"/>
   
  <script type="text/javascript">
  $(function(){
  	
  	
  	var btn = $("input[type=button]");
  	console.info(btn);
  	
  	btn.eq(0).click(function(){
  		//window.alert("aaaa");
  		//window.alert("bbb");
  		/**
  		function aa(){
  			window.alert("tttt");
  		}
  		**/
  		$.messager.alert("系统提示","今天天气真好！","error",function(){
  			window.alert("bbb");
  		});
  		
  	});
  	
  	btn.eq(1).click(function(){
  		$.messager.confirm("确认","您吃饭了吗？",function(ret){
  			if(ret){
  				$.messager.alert("确认结果","我吃饭了");
  			}else{
  				$.messager.alert("确认结果","我还没吃呢，你请我");
  			}
  		});
  	});
  	
  	btn.eq(2).click(function(){
  		$.messager.show({
  			title : "系统提示",
  			msg : "今天天气真好！",
  			width:200,
  			height:200,
  			timeout:2000
  			
  		});
  	});
  	
  });
  
  </script>
  
  
  </body>
</html>
