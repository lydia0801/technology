<!DOCTYPE HTML>
<html>
  <head>
    <title>EasyUI入门</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="../resources/script/jquery-1.8.0.min.js"></script>
	<!-- 第一步：引入jQuery核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
	<!-- 第二步：引入EasyUI核心库 -->
	<script type="text/javascript" src="../resources/jquery-easyui-1.3.2/locale/easyui-lang-zh_CN.js"></script>
	<!-- 第三步：引入EasyUI语言环境包 -->
	
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/black/easyui.css" />
	<!-- 第四步：引入EasyUI皮肤 -->
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.3.2/themes/icon.css" />
	<!-- 第五步：引入EasyUI图标 -->
	
  </head>
  
  <body>
  
  <!-- 
  <div class="easyui-window" data-options="title:'登录窗口',collapsible:false"  style="width:400px; height: 300px;">
  	EasyUI
  </div>
   -->
   <input type="button" value="打开窗口"/>
   
   <input type="button" value="关闭窗口"/>
   
  <div id="div1" data-options="  		title:'登录窗口',
  		collapsible:false,
  		onClose:function(){
  			//alert('close');
  		}" style="width:400px; height: 300px;">
  	EasyUI
  </div>
  <script type="text/javascript">
  $(function(){
  	
  	var div1 = $("#div1");
  	var btn = $("input[type=button]");
  	console.info(btn);
  	btn.eq(1).click(function(){
  		div1.window("close");
  	});
  	btn.eq(0).click(function(){
  		div1.window("open");
  	});
  	/**
  	div1.window({
  		title:'登录窗口',
  		collapsible:false,
  		onClose:function(){
  			alert("close");
  		}
  	});
  	**/
  	div1.window();
  });
  
  </script>
  
  
  </body>
</html>
