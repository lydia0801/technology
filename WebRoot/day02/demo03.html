<!DOCTYPE HTML>
<html>
  <head>
    <title>表单</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		.input { color: #000;}
		.input:hover { color:#990;}
		.input:focus { color:#090;}
	</style>
  </head>
  
  <body>
  <a href="demo02.html">demo02.html</a>
  <form action="demo02.html" method="post">
  	<table border="0" width="500" align="center">
  		<tr>
  			<td align="right" width="100">用户名：</td>
  			<td><input class="input" type="text" name="userName"/></td>
  		</tr>
  		<tr>
  			<td align="right">密码：</td>
  			<td><input class="input" type="password" name="userPwd"/></td>
  		</tr>
  		<tr>
  			<td align="right">密码确认：</td>
  			<td><input type="password" name="userPwdConfirm"/></td>
  		</tr>
  		<tr>
  			<td align="right">用户名：</td>
  			<td><input type="text" name="userName"/></td>
  		</tr>
  	</table>
  	<input type="submit" value="提交" />
  </form>
  </body>
</html>
