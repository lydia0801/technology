<!DOCTYPE HTML>
<html>
  <head>
    <title>CSS基础</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  	<link href="style/demo04.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		/** li { font-size:36px;}color:yellow;**/
		li { color:blue;}
		.li01 {color:red;}
		.li02 {color: green;}
		#li03 { color: #000;}
		
		ul,ol { text-decoration: underline; line-height: 50px; }/**分组选择器**/
		
		ul li { font-weight: bold;}
		.parent .children { text-decoration: overline;} /**保护选择器**/
		
	</style>
  </head>
  
  <body>
	<ul>
		<li style="color: red;">1111111111111</li>
		<li>22222222222222</li>
		<li id="li03" class="li01 li02">333333333333333</li>
		<li>444444444444444</li>
		<li class="li02 li01">55555555555555555</li>
		<li>66666666666666666</li>
	</ul>
	
	<br/>
	<br/>
	<br/>
	<ol  class="parent">
		<li class="children" style="color: red;">1111111111111</li>
		<li>22222222222222</li>
		<li id="li03" class="li01 li02">333333333333333</li>
		<li>444444444444444</li>
		<li class="li02 li01">55555555555555555</li>
		<li>66666666666666666</li>
	</ol>
  </body>
</html>
