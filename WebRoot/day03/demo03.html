<!DOCTYPE HTML>
<html>
  <head>
    <title>JSON</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    

  </head>
  
  <body>
  <script type="text/javascript">
  	var arr1 = new Array();
  	arr1.push(1);
  	arr1.push("a");
  	arr1.push(true);
  	
  	arr1[10] = "asdfasdf";
  	
  	console.info(arr1);
  	
  	for(var i=0;i<arr1.length;i++){
  		document.write(" "+arr1[i]);
   	}
   	
   	document.write("<br/>");
   		
   	for(var i in arr1){
   		document.write(i);
   	}
  	document.write(null==undefined);
  	
  	
  	var arr2 = [1,"a",true];
  	console.info(arr2);
  	
  	var arr3String = '[1,"a",true]';
  	console.info(arr3String);
  	
  	var arr3 = eval("("+arr3String+")");
  	console.info(arr3);
  	
  	
  	var obj1 = new Object();
  	obj1.a = 1;
  	obj1["b"] = "bb";
  	obj1.c = true;
  	
  	console.info(obj1);
  	
  		document.write("<br/>");
  	for(var i in obj1){
  		document.write(" "+i+"="+obj1[i]);
  	}
  	
  	var obj2 = {"a":1,"b":"bb","c":true};
  	console.info(obj2);
  	
  	var obj3String ='{"a":1,"b":"bb","c":true}';
  	console.info(obj3String); 
  	
  	var obj3 = eval("("+obj3String+")");
  	console.info(obj3);
  	
  </script>
  </body>
</html>
