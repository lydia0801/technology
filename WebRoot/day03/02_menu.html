<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>二级菜单</title>
<style type="text/css">
ul { list-style:none; margin:0px; padding:0px;}
div.title1,span.title1 { font-weight:bold; background-color:#000000;}
#menu .title { background-color:#006; color:#FFF; text-align:center; line-height:30px;}
#menu .title:hover { background-color:#FF6600;}
#menu { border:#006 solid 1px; width:200px; padding:1px; cursor:pointer;}
#menu > li { margin-bottom:1px;}
#menu > li li { border-bottom:#999 dotted 1px; text-align:center; margin-bottom:3px; font-size:12px; line-height:26px;}
</style>
<script language="javascript">
var i = 1;
function clickMenu(index){
	document.getElementById("subMenu"+i).style.display="none";
	i = index;
	var subMenu = document.getElementById("subMenu"+index);
	subMenu.style.display = subMenu.style.display=="block"?"none":"block";
}
</script>
</head>

<body style="margin:0 auto; width:400px;">
<ul id="menu">
	<li>
    	<div onClick="clickMenu(1)" class="title title1">菜单一</div>
    	<ul id="subMenu1" style="display:block;">
        	<li>子菜单一</li>
        	<li>子菜单二</li>
        	<li>子菜单三</li>
        	<li>子菜单四</li>
        </ul>
    </li>
	<li>
    	<div onClick="clickMenu(2)" class="title">菜单二</div>
    	<ul id="subMenu2" style="display:none;">
        	<li>子菜单一</li>
        	<li>子菜单二</li>
        	<li>子菜单三</li>
        	<li>子菜单四</li>
        </ul>
    </li>
	<li>
    	<div onClick="clickMenu(3)" class="title">菜单三</div>
    	<ul id="subMenu3" style="display:none;">
        	<li>子菜单一</li>
        	<li>子菜单二</li>
        	<li>子菜单三</li>
        	<li>子菜单四</li>
        </ul>
    </li>
</ul>
</body>
</html>
