<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
td,html,body,div { font-size:12px; line-height:1.5; color:#666;}
.input { border:solid #CCC 1px;}
.input:hover { border:solid #000 1px;}
.input:focus { border:solid #F00 1px; color:F00;}
.button { border:solid #666 1px; background-color:#F3F3F3;}

</style>

<script language="javascript">

function checkForm(obj){

	
	
	if(!/^[\u4E00-\u9FA5]{2,4}$/.test(obj.userName.value)){
		alert("用户名必须是2-4个中文字符");
		obj.userName.focus();
		return false;
	}
	
	
	if(obj.userPWD.value.length<5){
		alert("密码不能小于5个字符");
		obj.userPWD.focus();
		return false;
	}
	if(obj.userPWD.value!=obj.userPWDConfirm.value){
		alert("两次输入的密码不一致！");
		obj.userPWDConfirm.focus();
		return false;
	}
	
	if(!(/^\d{4}-\d{1,2}-\d{1,2}$/.test(obj.userBirthday.value))){
		alert("您输入的生日必须为yyyy-MM-dd的格式！");
		obj.userBirthday.focus();
		return false;
	}
	return true;
}
//alert("2011-11-1".replace(/^(\d{4})-(\d{1,2})-(\d{1,2})$/,"$1/$3/$2"));

**/
</script>

</head>

<body>
<form onsubmit="return checkForm(this)">
<table style="margin:0px auto;" width="300" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td colspan="2" align="center">用户注册</td>
  </tr>
  <tr>
    <td width="40%" align="right">用户名：</td>
    <td><input class="input" type="text" name="userName" style=" width:100px;"/></td>
  </tr>
  <tr>
    <td align="right">密码：</td>
    <td><input class="input" type="password" name="userPWD" style=" width:100px;"/></td>
  </tr>
  <tr>
    <td align="right">密码确认：</td>
    <td><input class="input" type="password" name="userPWDConfirm" style=" width:100px;"/></td>
  </tr>
  <tr>
    <td align="right">性别：</td>
    <td><input type="radio" name="sex" checked="checked"/>男 <input name="sex" type="radio" />女 <input name="sex" type="radio" />人妖</td>
  </tr>
  <tr>
    <td align="right">生日：</td>
    <td><input class="input" type="text" name="userBirthday" style=" width:60px;"/></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input type="submit" value="注册" class="button"/></td>
  </tr>
</table>
</form>
</body>
</html>
