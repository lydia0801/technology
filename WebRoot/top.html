<script language="javascript">
$(function(){
	
	function getTime(){
		var d = new Date();
		var ret = "";
		var temp;
		
		ret += d.getFullYear();
		ret += "年";
		
		temp = d.getMonth()+1;
		ret += temp<10?"0"+temp:temp;
		ret += "月";
		
		temp = d.getDate();
		ret += temp<10?"0"+temp:temp;
		ret += "日 星期";
		
		var ws = ["天","一","二","三","四","五","六"];
		ret += ws[d.getDay()];
		ret += " ";
		
		temp = d.getHours();
		ret += temp<10?"0"+temp:temp;
		ret += "时";
		
		temp = d.getMinutes();
		ret += temp<10?"0"+temp:temp;
		ret += "分";
		
		temp = d.getSeconds();
		ret += temp<10?"0"+temp:temp;
		ret += "秒";
		
		
		
		return ret;
		
	}
	
	for(var key in user){
		sys.top.find("._"+key).text(user[key]);
	}
	
	var showTime = sys.top.find("._showTime").html(getTime());
	
	window.setInterval(function(){
		showTime.html(getTime());
	}, 1000);

	sys.top.find("._info,._pwd").open();
	
	sys.top.find("._exit").click(function(){
		$.messager.confirm("退出提醒","您确定要退出本系统吗？",function(r){
			if(r){
				$.post(
					"logout.action",
					{},
					function(data){
						window.location="./";
					},"json"
				);
			}
		});
		return false;
	});
	

});

</script>
