<script language="javascript">
$(function(){
	
	function getTime(){
		var d = new Date();
		var ret = "";
		var temp;
		
		ret += d.getFullYear();
		ret += "年";
		
		temp = d.getMonth()+1;
		ret += temp<10?"0"+temp:temp;
		ret += "月";
		
		temp = d.getDate();
		ret += temp<10?"0"+temp:temp;
		ret += "日 星期";
		
		var ws = ["天","一","二","三","四","五","六"];
		ret += ws[d.getDay()];
		ret += " ";
		
		temp = d.getHours();
		ret += temp<10?"0"+temp:temp;
		ret += "时";
		
		temp = d.getMinutes();
		ret += temp<10?"0"+temp:temp;
		ret += "分";
		
		temp = d.getSeconds();
		ret += temp<10?"0"+temp:temp;
		ret += "秒";
		
		
		
		return ret;
		
	}
	
	var showTime = $("._showTime").html(getTime());
	
	window.setInterval(function(){
		showTime.html(getTime());
	}, 1000);

	$("#my_info").open();
	

});

</script>
